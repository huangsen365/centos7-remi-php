[www.yourdomain.com]
user = sshuser
group = sshuser
listen = 127.0.0.1:9001
listen.allowed_clients = 127.0.0.1
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
 
 
 
slowlog = /var/opt/rh/rh-phpPHP_VERSION/log/php-fpm/www.yourdomain.com-slow.log
 
 
 
 
 
 
php_admin_value[error_log] = /var/opt/rh/rh-phpPHP_VERSION/log/php-fpm/www.yourdomain.com-error.log
php_admin_flag[log_errors] = on
php_value[session.save_handler] = files
php_value[session.save_path]    = /var/opt/rh/rh-phpPHP_VERSION/lib/php/session/www.yourdomain.com
; cp -pr /var/opt/rh/rh-phpPHP_VERSION/lib/php/session/www.yourdomain.com /var/opt/rh/rh-phpPHP_VERSION/lib/php/session/www.YOURDOMAIN.com
php_value[soap.wsdl_cache_dir]  = /var/opt/rh/rh-phpPHP_VERSION/lib/php/wsdlcache/www.yourdomain.com
; cp -pr /var/opt/rh/rh-phpPHP_VERSION/lib/php/wsdlcache/www.yourdomain.com /var/opt/rh/rh-phpPHP_VERSION/lib/php/wsdlcache/www.YOURDOMAIN.com

;php_value[max_execution_time] = 180
;request_terminate_timeout = 120
php_value[date.timezone] = Asia/Shanghai
;php_value[opcache.revalidate_freq] = 60
;php_value[opcache.validate_timestamps] = 0
;php_admin_flag[display_errors] = on
php_value[session.auto_start] = 0
;php_value[session.gc_maxlifetime] = 7200
;php_admin_value[upload_max_filesize] = 20M
;php_admin_value[post_max_size] = 40M
